<!-- I'm too lazy to have to copy and paste every tab to view the data. So what i'll do instead is create a program to automate it-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneSupport Cheat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>You must allow popups when it asks. Or else the script won't work.</p>
    
    <div id="nep">
        <h1>Neptune Portals</h1>
        <button>Open All</button>
        <button>Go To Individual State</button>
    </div>
    
    <div id="kb">
        <h1><h1>KnowledgeBase Portals</h1></h1>
        <button id = 'kb-Arizona'>Arizona</button>
        <button id="kb-California">California</button>
        <button id="kb-Florida">Florida</button>
        <button id="kb-Maricopa">Maricopa</button>
        <button id="kb-Minnesota">Minnesota</button>
        <button id="kb-Missouri">Missouri</button>
        <button id="kb-NDakota">NDakota</button>
        <button id="kb-Ohio">Ohio</button>
        <button id="kb-Virginia">Virginia</button>
        <button id="kb-Wyoming">Wyoming</button>
    </div>
     <p id="chosen-text"></p>

    <div id="instruction">
        <h3>Instructions</h3>
        <p>Click "Activate" to open all neptune portals at once</p>
        <p>Go to 'KnowledgeBase Portals' section to automatically pull up the script and KB for your state.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
